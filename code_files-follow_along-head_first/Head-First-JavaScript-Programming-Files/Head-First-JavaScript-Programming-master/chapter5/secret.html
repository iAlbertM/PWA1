<script>

function getSecret(file, secretPassword) { // retrieve superSecretFile content by naming the file wanted and inputting the correct password
    // console.log("inside the getSecret function");
	file.opened = file.opened + 1; // upon accessing the file it logs the entry by incrementing file.opened +1
	if (secretPassword == file.password) { // Check if the secretpassword entered matches password in file.password
		return file.contents; // if passwords match then get the file
	}
	else {
		return "Invalid password! No secret for you.";}} // if not then try again next time.
/* 
Set the secret that you want others to retrieve.
You need:- file name, - Set a password, - Provide a secret to keep safe
*/
function setSecret(file, secretPassword, secret){
    // console.log("inside the SetSecret function");  
    if (secretPassword == file.password) { // if passwords match the file will open
        // console.log("file open inside setSecret. Now reset file access entries...");
        file.opened = 0; // resets access entries to 0 to know when someone has attempted to gain unauthorized access-- security measures
        file.contents = secret; // the file is ready for your super Secret. the content inside your superSecretFile.contents will be the new secret
        // console.log("Complete. Access entries have been reset and files have been set and updated");
    }
}
